<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Style.css -->
    <link rel="stylesheet" href="SignIn.css">


</head>

<body>
    <div class="container-fluid">
        <div class="square-box ">
            <div class="flip-card" id="myCard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">
                                    <h1 id="from">Email address</h1>
                                </label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter your email">
                                <div id="emailHelp" class="form-text">
                                    <p id="p">We'll never share your email with anyone else.</p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">
                                    <h1 id="from">Password</h1>
                                </label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    <p id="p">Check me out</p>
                                </label>
                            </div>
                            <div class="text-center">
                                <a href="Home.html" id="btn1" type="submit" class="btn btn-danger bn5">Login</a>
                                <button id="btn2" type="button" onclick="flipCard()" class="btn btn-danger bn5">Sign
                                    UP</button>

                                <script>
                                    function flipCard() {
                                        var card = document.getElementById('myCard');
                                        card.classList.toggle('flipped');
                                    }
                                </script>
                            </div>
                        </form>
                    </div>
                    <div class="flip-card-back">
                        <div class="square-box ">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">
                                        <h1 id="from">Email address</h1>
                                    </label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">
                                        <h1 id="from">Password</h1>
                                    </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Enter password">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">
                                        <h1 id="from">Re-EPassword</h1>
                                    </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Re-Enter password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">
                                        <p id="p">Check me out</p>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <a href="Home.html" id="btn1" type="submit" class="btn btn-danger bn5">Login</a>
                                    <button id="btn2" type="button" onclick="flipCard()"
                                        class="btn btn-danger bn5">Back</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Bundle Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Separate -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
